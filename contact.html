<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Maggie Powell</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Ubuntu" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-md" id="masthead";>

    <a class="navbar-brand" id="logo" href="mailto:maggielynnpowell@gmail.com">Maggie Powell</a>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">About</a>
          <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-item nav-link active" href="#">Contact <span class="sr-only">(current)</span></a>

        </div>
      </div>
    </nav>

  <div id="main-container" class="container">
    <div class="row" class="main-section">
      <h1>Contact</h1>
    </div>
    
    <div class="row" id="contact-form">
      <div class="col-md">
          <div class="card">
              <div class="card-body">
                  <form>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                      </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>

                    <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Message</span>
                          </div>
                          <textarea class="form-control" aria-label="Message"></textarea>
                        </div>
                    </div>
                      <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
              </div>
          </div>
      </div>
    </div>
    
    <footer class="site-footer">
      <div class="container">
        Copyright &copy; 
      </div>
      </footer>
  
  
</body>

</html>
